<DOCTYPE html>
  <html>
    <head>
      <meta charset="UTF-8" />
      <title>Survey Form</title>
      <link rel="stylesheet" href="styles.css" />
    </head>

    <body>
      <!-- Container -->
      <div class="container">
        <!-- header -->
        <div class="header">
          <h1 id="title" class="text-center">Survey Form</h1>
          <p id="description" class="description text-center">
            Thank you for taking the time to help us improve the platform
          </p>
        </div>
        <!-- Form -->
        <form id="survey-form" action="">
          <!-- First Group-->
          <fieldset>
            <label id="name-label" for="name"
              >Name
              <input
                type="text"
                name="name"
                id="name"
                class="form-control"
                required
                placeholder="Enter your name"
            /></label>
          </fieldset>
          <!-- second group -->
          <fieldset>
            <label id="email-label" for="email"
              >Email<input
                type="email"
                name="email"
                id="email"
                class="form-control"
                required
                placeholder="Enter your email"
            /></label>
          </fieldset>
          <!-- third group -->
          <fieldset>
            <label id="number-label" for="number"
              >Age <span class="clue">(optional)</span><input
                type="number"
                name="number"
                id="number"
                class="form-control"
                min="13"
                max="120"
                required
                placeholder="Age"
            /></label>
          </fieldset>
          <!-- fourth group -->
          <fieldset>
            <label for="dropdown"
              >Which option best describes your current role?
              <select id="dropdown" name="dropdown" class="form-control">
                <option>Select current role</option>
                <option>Student</option>
                <option>Full Time Job</option>
                <option>Full Time Learner</option>
                <option>Prefer not to say</option>
                <option>Other</option>
              </select>
            </label>
          </fieldset>
          <!-- fifth group -->
          <fieldset>
            <p>Would you recommend freeCodeCamp to a friend?</p>
            <label
              ><input
                type="radio"
                name="user-recommend"
                value="definitely"
                class="input-radio"
              />Definitely</label
            >
            <label
              ><input
                type="radio"
                name="user-recommend"
                value="maybe"
                class="input-radio"
              />Maybe</label
            >
            <label
              ><input
                type="radio"
                name="user-recommend"
                value="not-sure"
                class="input-radio"
              />Not sure</label
            >
          </fieldset>

          <!-- sixth group -->
          <fieldset>
            <label for="most-like"
              >What is your favorite feature of freeCodeCamp?
              <select
                name="most-like"
                id="most-like"
                class="form-control"
                required
              >
                <option disabled selected value>Select an option</option>
                <option value="challenges">Challenges</option>
                <option value="projects">Projects</option>
                <option value="community">Community</option>
                <option value="openSource">Open Source</option>
              </select>
            </label>
          </fieldset>
          <fieldset>
            <p>What would you like to see improved? (Check all that apply)</p>
            <label
              ><input
                type="checkbox"
                name="prefer"
                id="frontend"
                value="front-end-projects"
                class="input-checkbox"
              />Front-end Projects</label
            >
            <label
              ><input
                type="checkbox"
                name="prefer"
                id="backend"
                value="back-end-projects"
                class="input-checkbox"
              />Back-end Projects</label
            >
            <label
              ><input
                type="checkbox"
                name="prefer"
                id="data-visualization"
                value="data-visualization"
                class="input-checkbox"
              />Data Visualization</label
            >
            <label
              ><input
                type="checkbox"
                name="prefer"
                id="challenges"
                value="challenges"
                class="input-checkbox"
              />Challenges</label
            >
            <label
              ><input
                type="checkbox"
                name="prefer"
                id="open-source-community"
                value="open-source-community"
                class="input-checkbox"
              />Open Source Community</label
            >
            <label
              ><input
                type="checkbox"
                name="prefer"
                id="gitter-help-rooms"
                value="gitter-help-rooms"
                class="input-checkbox"
              />Gitter help rooms</label
            >
            <label
              ><input
                type="checkbox"
                name="prefer"
                id="videos"
                value="videos"
                class="input-checkbox"
              />Videos</label
            >
            <label
              ><input
                type="checkbox"
                name="prefer"
                id="city-meetups"
                value="city-meetups"
                class="input-checkbox"
              />City Meetups</label
            >
            <label
              ><input
                type="checkbox"
                name="prefer"
                id="wiki"
                value="wiki"
                class="input-checkbox"
              />Wiki</label
            >
            <label
              ><input
                type="checkbox"
                name="prefer"
                id="forum"
                value="forum"
                class="input-checkbox"
              />Forum</label
            >
            <label
              ><input
                type="checkbox"
                name="prefer"
                id="additional-courses"
                value="additional-courses"
                class="input-checkbox"
              />Additional Courses</label
            >
          </fieldset>
          <fieldset>
            <p>Any comments or suggestions?</p>
            <textarea
              id="comment"
              class="input-textarea"
              name="comment"
              placeholder="Enter your comment here..."
            ></textarea>
          </fieldset>
          <fieldset>
            <!-- <input type="submit" id="submit" value="Submit" /> -->
            <button type="submit" id="submit" class="submit-button">Submit</button>
          </fieldset>
          
        </form>
      </div>
    </body></html
></DOCTYPE>
